<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - SwapTicket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
            flex-direction: row;
        }

        .admin-nav {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            flex-shrink: 0;
        }

        .admin-nav h2 {
            margin-bottom: 30px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-nav ul {
            list-style: none;
            padding: 0;
        }

        .admin-nav ul li {
            margin: 20px 0;
        }

        .admin-nav ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease;
        }

        .admin-nav ul li a:hover {
            color: #18bc9c;
        }

        .admin-main {
            flex: 1;
            padding: 30px;
            overflow-x: auto;
        }

        .dashboard-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .dashboard-header h3 {
            margin: 0;
            font-size: 1.6rem;
        }

        .wallet-balance {
            font-size: 1.1rem;
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ticket-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .ticket-table th,
        .ticket-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .ticket-table th {
            background-color: #34495e;
            color: white;
        }

        .ticket-table tr:hover {
            background-color: #f2f2f2;
        }

        .pay-button {
            padding: 8px 14px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .pay-button:hover {
            background-color: #1e8449;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }

            .admin-nav {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .admin-nav ul {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 15px;
                padding-left: 0;
            }

            .admin-nav ul li {
                margin: 0;
            }

            .admin-nav h2 {
                margin-bottom: 15px;
            }

            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .wallet-balance {
                width: 100%;
                justify-content: flex-start;
                flex-wrap: wrap;
            }

            .ticket-table th,
            .ticket-table td {
                padding: 10px;
                font-size: 14px;
            }

            .pay-button {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .dashboard-header h3 {
                font-size: 1.3rem;
            }

            .wallet-balance {
                font-size: 1rem;
                padding: 10px;
            }

            .ticket-table th,
            .ticket-table td {
                font-size: 13px;
                padding: 8px;
            }

            .pay-button {
                font-size: 13px;
                padding: 8px;
            }

            .admin-nav ul {
                flex-direction: column;
                width: 100%;
            }

            .admin-nav ul li {
                width: 100%;
            }

            .admin-nav ul li a {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
<div class="admin-container">
    <nav class="admin-nav">
        <h2><i class="fas fa-user-shield"></i> Admin</h2>
        <ul>
            <li><a th:href="@{/admin/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a th:href="@{/admin/wallets}"><i class="fas fa-wallet"></i> Wallets</a></li>
            <li><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <main class="admin-main">
        <div class="dashboard-header">
            <h3>Pending Seller Payments</h3>
            <div class="wallet-balance">
                <i class="fas fa-coins"></i>
                <span>Admin Wallet Balance: ₹</span><span th:text="${adminWallet}">0.00</span>
            </div>
        </div>

        <table class="ticket-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Train</th>
                    <th>Seller</th>
                    <th>PNR</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.id}">1</td>
                    <td th:text="${ticket.trainNumber} + ' - ' + ${ticket.trainName}">1234 - Express</td>
                    <td th:text="${ticket.sellerEmail}">seller@example.com</td>
                    <td th:text="${ticket.pnrNumber}">PNR12345</td>
                    <td>₹<span th:text="${ticket.price}">500</span></td>
                    <td>
                        <form th:action="@{'/admin/pay-seller/' + ${ticket.id}}" method="post">
                            <button class="pay-button" type="submit">Pay Seller</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(tickets)}">
                    <td colspan="6">No pending payments</td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
