<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - SwapTicket</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style type="text/css">
    body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f4f6f9;
}

.admin-container {
    display: flex;
    min-height: 100vh;
}

.admin-nav {
    background: #2c3e50;
    color: white;
    padding: 20px;
    width: 240px;
    min-height: 100vh;
}

.admin-nav h2 {
    font-size: 22px;
    margin-bottom: 30px;
}

.admin-nav ul {
    list-style: none;
    padding: 0;
}

.admin-nav li {
    margin: 20px 0;
}

.admin-nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

.admin-nav a:hover {
    text-decoration: underline;
}

.admin-main {
    flex: 1;
    padding: 40px;
}
    </style>
</head>
<body>
<div class="admin-container">
    <nav class="admin-nav">
        <h2><i class="fas fa-user-shield"></i> Admin Dashboard</h2>
        <ul>
            <li><a th:href="@{/admin/view-tickets}"><i class="fas fa-ticket-alt"></i> View Tickets</a></li>
            <li><a th:href="@{/admin/wallets}"><i class="fas fa-wallet"></i> Wallets</a></li>
            <li><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <main class="admin-main">
        <h3>Welcome, Admin!</h3>
        <p>Use the sidebar to manage wallets and monitor ticket payments.</p>
    </main>
</div>
</body>
</html>
