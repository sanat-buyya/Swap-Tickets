<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .otp-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .otp-container h2 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
        }

        input[type="number"] {
            padding: 0.6rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 0.7rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        @media (max-width: 480px) {
            .otp-container {
                padding: 1.5rem;
            }

            label, input, button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2 class="message success" th:text="${session.pass}"></h2>
        <h2 class="message error" th:text="${session.fail}"></h2>

        <form action="/otp" method="post">
            <label for="otp">Enter OTP:</label>
            <input type="number" id="otp" name="otp" required />
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
