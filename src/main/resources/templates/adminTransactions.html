<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Transactions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://res.cloudinary.com/dgrxmavho/image/upload/v1749496815/swaplogo_zzganr.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --success-color: #1cc88a;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --text-color: #5a5c69;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fc;
            color: var(--text-color);
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            padding: 2rem;
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e3e6f0;
        }
        
        .revenue-summary {
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .revenue-summary strong {
            color: var(--primary-color);
            font-size: 1.2em;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 600px;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 1rem;
            text-align: left;
        }
        
        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e3e6f0;
        }
        
        tr:hover {
            background-color: rgba(78, 115, 223, 0.05);
        }
        
        .price {
            font-weight: 600;
            color: var(--success-color);
        }
        
        .fee {
            font-weight: 600;
            color: var(--warning-color);
        }
        
        .payment-id {
            font-family: monospace;
            font-size: 0.9em;
            color: var(--text-color);
        }
        
        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }
        
        .pagination li {
            margin: 0 0.25rem;
        }
        
        .pagination a, .pagination span {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .pagination a:hover {
            background-color: #e9ecef;
        }
        
        .pagination .active a {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .pagination .disabled a {
            color: #6c757d;
            pointer-events: none;
            background-color: #e9ecef;
            border-color: #dee2e6;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            border-radius: 0.35rem;
        }
        
        @media (max-width: 992px) {
            .container {
                padding: 1.5rem;
            }
            
            table {
                font-size: 0.95rem;
            }
            
            th, td {
                padding: 0.75rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .revenue-summary {
                font-size: 1rem;
            }
            
            .pagination li {
                margin: 0 0.1rem;
            }
            
            .pagination a, .pagination span {
                padding: 0.4rem 0.8rem;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 0.75rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .pagination {
                flex-wrap: wrap;
            }
            
            .pagination li {
                margin: 0.1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">

    <h2><i class="fas fa-exchange-alt"></i> Transaction History</h2>

    <div class="revenue-summary">
        <i class="fas fa-coins"></i> <strong>Total Admin Revenue:</strong> ₹<span th:text="${totalRevenue}">0</span>
        <span class="float-end">Page <strong th:text="${currentPage + 1}">1</strong> of <strong th:text="${totalPages}">1</strong></span>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Passenger Name</th>
                    <th>Buyer Email</th>
                    <th>Seller Email</th>
                    <th>Price</th>
                    <th>Admin Fee</th>
                    <th>Payment ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="txn : ${transactions}">
                    <td th:text="${txn.name}">Name</td>
                    <td th:text="${txn.buyerEmail}">Buyer</td>
                    <td th:text="${txn.sellerEmail}">Seller</td>
                    <td class="price">₹<span th:text="${txn.price}">0</span></td>
                    <td class="fee">₹<span th:text="${txn.adminFee}">20</span></td>
                    <td class="payment-id" th:text="${txn.razorpayPaymentId}">PAYID</td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav th:if="${totalPages > 1}">
        <ul class="pagination">
            <li th:class="${currentPage == 0} ? 'disabled'">
                <a th:href="@{/admin/transactions(page=${currentPage - 1})}" th:unless="${currentPage == 0}">
                    <i class="fas fa-chevron-left"></i> Previous
                </a>
                <span th:if="${currentPage == 0}"><i class="fas fa-chevron-left"></i> Previous</span>
            </li>
            
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:class="${i == currentPage} ? 'active'">
                <a th:href="@{/admin/transactions(page=${i})}" th:text="${i + 1}">1</a>
            </li>
            
            <li th:class="${currentPage == totalPages - 1} ? 'disabled'">
                <a th:href="@{/admin/transactions(page=${currentPage + 1})}" th:unless="${currentPage == totalPages - 1}">
                    Next <i class="fas fa-chevron-right"></i>
                </a>
                <span th:if="${currentPage == totalPages - 1}">Next <i class="fas fa-chevron-right"></i></span>
            </li>
        </ul>
    </nav>

    <div class="text-center">
        <a href="/admin/dashboard" class="btn btn-primary back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
