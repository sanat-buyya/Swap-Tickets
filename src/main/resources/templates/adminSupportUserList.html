<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Support Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f0f2f5;
      color: #4a4a4a;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 900px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
    }
    
    .header {
      background-color: #075e54;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header h2 {
      font-size: 1.3rem;
      font-weight: 500;
    }

    .header a {
  color: #fff;
  text-decoration: none;
  font-size: 1.3rem;
  margin-right: 12px;
  display: flex;
  align-items: center;
  transition: color 0.2s;
}

.chat-header a:hover,
.chat-header a:focus {
  color: #ffd166;
  outline: none;
}
    
    .user-list {
      flex: 1;
      overflow-y: auto;
      background-color: white;
    }
    
    .user-item {
      display: flex;
      padding: 15px 20px;
      border-bottom: 1px solid #f0f0f0;
      text-decoration: none;
      color: inherit;
      transition: background-color 0.2s;
    }
    
    .user-item:hover {
      background-color: #f5f5f5;
    }
    
    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #128c7e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
      flex-shrink: 0;
      font-size: 1.2rem;
    }
    
    .user-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .user-email {
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }
    
    .user-status {
      font-size: 0.85rem;
      color: #777;
    }
    
    .empty-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #777;
      text-align: center;
      padding: 20px;
    }
    
    .empty-list i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #128c7e;
    }
    
    @media (max-width: 940px) {
      .container {
        max-width: 100%;
      }
    }
    
    @media (max-width: 768px) {
      body {
        background-color: white;
      }
      
      .container {
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/admin/dashboard"><i class="fas fa-arrow-left"></i></a><h2>Support Requests</h2>
    </div>
    
    <div class="user-list">
      <th:block th:if="${not #lists.isEmpty(userEmails)}">
        <a th:each="email : ${userEmails}" th:href="@{/admin/support/chat(email=${email})}" class="user-item">
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="user-info">
            <div class="user-email" th:text="${email}">user@example.com</div>
            <div class="user-status">Tap to view conversation</div>
          </div>
        </a>
      </th:block>
      
      <div th:if="${#lists.isEmpty(userEmails)}" class="empty-list">
        <i class="far fa-comments"></i>
        <h3>No support requests</h3>
        <p>When users submit support requests, they will appear here.</p>
      </div>
    </div>
  </div>
</body>
</html>
