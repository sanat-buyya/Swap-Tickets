<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f0f2f5;
            color: #4a4a4a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .chat-header a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            margin-right: 12px;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }

        .chat-header a:hover,
        .chat-header a:focus {
            color: #ffd166;
            outline: none;
        }

        .chat-header h2 {
            margin-left: 10px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .header-content {
            flex: 1;
        }

        .user-email {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 3px;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"%3E%3Cpath fill="%232563eb" fill-opacity="0.03" d="M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 5zm-32-78c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57 23c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zm-40 3c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM15 80c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zm32 12c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z"%3E%3C/path%3E%3C/svg%3E');
            background-color: #ece8e3;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 130px);
        }

        .message-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 10px;
        }

        .message {
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
            margin-bottom: 5px;
        }

        .message p {
            margin: 0;
            line-height: 1.4;
        }

        .user-container {
            align-self: flex-start;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .admin-container {
            align-self: flex-end;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .user {
            background-color: white;
            align-self: flex-start;
        }

        .user::after {
            content: "";
            position: absolute;
            top: 0;
            left: -8px;
            width: 0;
            height: 0;
            border-top: 8px solid white;
            border-left: 8px solid transparent;
        }

        .admin {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .admin::after {
            content: "";
            position: absolute;
            top: 0;
            right: -8px;
            width: 0;
            height: 0;
            border-top: 8px solid #dcf8c6;
            border-right: 8px solid transparent;
        }

        .timestamp {
            font-size: 0.7rem;
            color: #8c8c8c;
            margin-top: 2px;
            text-align: right;
        }

        .reply-box {
            display: flex;
            padding: 10px 15px;
            background-color: #f0f0f0;
            align-items: center;
            position: sticky;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
            flex-direction: column;
        }

        .reply-form {
            display: flex;
            width: 100%;
            align-items: center;
        }

        .reply-input {
            flex: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            margin-right: 10px;
            background-color: white;
            height: 40px;
        }

        .reply-input:focus {
            outline: none;
        }

        .send-button {
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .send-button:hover {
            background-color: #128c7e;
        }

        .sender-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .back-button {
            cursor: pointer;
            margin-right: 10px;
        }

        .close-form {
            margin-top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .close-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }

        .close-button:hover {
            background-color: #c0392b;
        }

        .close-button i {
            margin-right: 8px;
        }

        /* Connection status indicator */
        .connection-status {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #e74c3c;
            transition: background-color 0.3s;
        }

        .connection-status.connected {
            background-color: #27ae60;
        }

        @media (max-width: 940px) {
            .chat-container {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            body {
                background-color: #e5ddd5;
            }
            
            .chat-container {
                box-shadow: none;
            }
            
            .message {
                max-width: 80%;
            }
            
            .chat-box {
                height: calc(100vh - 170px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="/admin/support/messages">
                <i class="fas fa-arrow-left back-button"></i>
            </a>
            <div class="header-content">
                <h2>Support Chat</h2>
                <div class="user-email" id="userEmailDisplay"></div>
            </div>
            <div class="connection-status" id="connectionStatus"></div>
        </div>

        <!-- Chat History -->
        <div class="chat-box" id="chatBox">
            <!-- Messages will be loaded dynamically -->
        </div>

        <!-- Reply Form -->
        <div class="reply-box">
            <div class="reply-form">
                <input type="text" class="reply-input" id="replyInput" placeholder="Type your reply..." autocomplete="off" />
                <button type="button" class="send-button" id="sendReplyBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <!-- Close Conversation Form -->
            <form th:action="@{/admin/support/close}" method="get" class="close-form">
    <input type="hidden" name="email" th:value="${userEmail}" />
    <button type="submit" class="close-button" onclick="return confirm('Are you sure you want to close and delete this conversation?');">
        <i class="fas fa-times-circle"></i> Close Conversation
    </button>
</form>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userEmail = urlParams.get('email'); // get email from URL
        document.getElementById('userEmailDisplay').textContent = userEmail;

        let stompClient = null;
        const connectionStatus = document.getElementById('connectionStatus');

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                console.log('Admin connected: ' + frame);
                connectionStatus.classList.add('connected');
                
                // Subscribe to admin channel for this user
                stompClient.subscribe('/topic/admin/' + userEmail, function (message) {
                    const msg = JSON.parse(message.body);
                    console.log('Received message:', msg);
                    
                    // Display user messages
                    if (msg.message && msg.message.trim() && !msg.adminReply) {
                        displayMessage(msg, 'user');
                        playNotificationSound();
                    }
                    
                    // Display admin replies (confirmation)
                    if (msg.adminReply && msg.adminReply.trim()) {
                        displayMessage(msg, 'admin');
                    }
                });
                
            }, function(error) {
                console.log('WebSocket connection error:', error);
                connectionStatus.classList.remove('connected');
                setTimeout(connect, 3000); // Reconnect after 3 seconds
            });
        }

        // Fetch chat history on page load
        function loadHistory() {
            fetch('/admin/support/history?userEmail=' + encodeURIComponent(userEmail))
                .then(res => res.json())
                .then(messages => {
                    // Sort messages by timestamp ascending
                    messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    messages.forEach(msg => {
                        displayMessage(msg, msg.adminReply ? 'admin' : 'user');
                    });
                });
        }

        function sendReply() {
            const replyInput = document.getElementById('replyInput');
            const replyContent = replyInput.value.trim();
            
            if (replyContent && stompClient && stompClient.connected) {
                // Send via WebSocket for real-time communication
                const message = {
                    userEmail: userEmail,
                    adminReply: replyContent,
                    timestamp: new Date().toISOString()
                };
                
                // Send via WebSocket
                stompClient.send("/app/support/admin", {}, JSON.stringify(message));
                
                // Also send via REST API as backup
                fetch('/admin/support/reply?userEmail=' + encodeURIComponent(userEmail) + '&reply=' + encodeURIComponent(replyContent), {
                    method: 'POST'
                }).then(response => {
                    if (response.ok) {
                        replyInput.value = '';
                    } else {
                        console.error('Failed to send reply via REST API');
                    }
                }).catch(error => {
                    console.error('Error sending reply via REST API:', error);
                });
            } else if (!stompClient || !stompClient.connected) {
                // Fallback to REST API if WebSocket is not connected
                sendReplyViaREST();
            }
        }

        function sendReplyViaREST() {
            const replyInput = document.getElementById('replyInput');
            const replyContent = replyInput.value.trim();
            
            if (replyContent) {
                fetch('/admin/support/reply?userEmail=' + encodeURIComponent(userEmail) + '&reply=' + encodeURIComponent(replyContent), {
                    method: 'POST'
                }).then(response => {
                    if (response.ok) {
                        // Display admin reply immediately
                        const adminMessage = {
                            adminReply: replyContent,
                            timestamp: new Date().toISOString()
                        };
                        displayMessage(adminMessage, 'admin');
                        replyInput.value = '';
                    } else {
                        console.error('Failed to send reply');
                    }
                }).catch(error => {
                    console.error('Error sending reply:', error);
                });
            }
        }

        function displayMessage(message, type) {
            const chatBox = document.getElementById('chatBox');
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${type}-container`;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const senderName = document.createElement('div');
            senderName.className = 'sender-name';
            senderName.textContent = type === 'admin' ? 'You (Admin)' : 'User';
            messageDiv.appendChild(senderName);

            const messageText = document.createElement('p');
            messageText.textContent = type === 'admin' ? message.adminReply : message.message;

            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = formatTimestampAMPM(message.timestamp || new Date());

            messageDiv.appendChild(messageText);
            messageDiv.appendChild(timestamp);
            messageContainer.appendChild(messageDiv);
            chatBox.appendChild(messageContainer);

            // Smooth scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to format time in AM/PM format
        function formatTimestampAMPM(timestamp) {
            const date = new Date(timestamp);
            let hours = date.getHours();
            let minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            
            // Add leading zero to minutes if needed
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            return hours + ':' + minutes + ' ' + ampm;
        }

        function playNotificationSound() {
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tnJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
                audio.play().catch(e => console.log('Audio play failed:', e));
            } catch (e) {
                console.log('Audio notification failed:', e);
            }
        }

        // Close Conversation
        function closeConversation() {
            if(!confirm('Are you sure you want to close and delete this conversation?')) return;

            fetch('/admin/support/close?userEmail=' + encodeURIComponent(userEmail), { 
                method: 'GET' 
            })
            .then(res => res.json())
            .then(resp => {
                if(resp.success) {
                    alert('Conversation closed!');
                    window.location.href = '/admin/support/list';
                } else {
                    alert('Failed to close conversation.');
                }
            }).catch(err => console.error(err));
        }

        // Event listeners
        document.getElementById('sendReplyBtn').addEventListener('click', sendReply);
        document.getElementById('replyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendReply();
            }
        });
        
        // Auto-scroll to bottom when page loads
        window.onload = function() {
            loadHistory(); // load all previous messages first
            connect();     // then connect WebSocket
        };

        // Reconnect on page visibility change
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && (!stompClient || !stompClient.connected)) {
                connect();
            }
        });

        // Handle connection loss
        window.addEventListener('beforeunload', function() {
            if (stompClient && stompClient.connected) {
                stompClient.disconnect();
            }
        });

        // Periodic connection check
        setInterval(function() {
            if (!stompClient || !stompClient.connected) {
                connectionStatus.classList.remove('connected');
                connect();
            }
        }, 30000); // Check every 30 seconds
    </script>
</body>
</html>
