<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Withdraw Funds - SwapTicket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .wallet-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .wallet-header h1 {
            font-size: 28px;
            color: #2c3e50;
        }

        .wallet-header i {
            color: #f39c12;
            font-size: 26px;
            margin-right: 10px;
        }

        .wallet-balance {
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;
            color: #27ae60;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        label {
            font-weight: 500;
            color: #444;
        }

        input[type="number"],
        input[type="text"] {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #555;
            text-decoration: none;
            font-size: 15px;
        }

        .back-link:hover {
            color: #000;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            .wallet-header h1 {
                font-size: 22px;
            }

            .wallet-header i {
                font-size: 20px;
            }

            .wallet-balance {
                font-size: 18px;
            }

            input, button {
                font-size: 15px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="wallet-header">
        <i class="fas fa-coins"></i>
        <h1>SwapTicket Wallet</h1>
    </div>

    <div class="wallet-balance">
        Current Balance: ₹<span th:text="${walletBalance}">0.00</span>
    </div>

    <form th:action="@{/wallet/process-withdraw}" method="post">
        <label for="amount">Amount to Withdraw:</label>
        <input type="number" id="amount" name="amount" required min="1" step="0.01" />

        <label for="accountNumber">Account Number:</label>
        <input type="number" id="accountNumber" name="accountNumber" required />

        <label for="ifsc">IFSC Code:</label>
        <input type="text" id="ifsc" name="ifscCode" required />

        <label for="holderName">Account Holder Name:</label>
        <input type="text" id="holderName" name="accountHolderName" required />

        <button type="submit">Withdraw</button>
    </form>

    <a class="back-link" th:href="@{/user/home}">← Back to Dashboard</a>
</div>

</body>
</html>
