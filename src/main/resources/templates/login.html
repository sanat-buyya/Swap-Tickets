<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - SwapTicket</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #eef2f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h2 {
        color: #333;
        margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 15px;
    }

    button {
        background-color: #28a745;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        margin-top: 10px;
    }

    button:hover {
        background-color: #218838;
    }

    .error {
        color: red;
        margin-top: 10px;
        font-size: 14px;
    }

    .login-container p {
        font-size: 14px;
        margin-top: 15px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .register-link {
        margin-top: 10px;
    }
</style>

</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <div th:if="${param.logout}">
    <p style="color: green;">You have been logged out successfully.</p>
</div>
    
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <div th:if="${loginError}" class="error" th:text="${loginError}"></div>
        <button type="submit">Login</button>
    </form>
    
    <p><a th:href="@{/forgot-password}">Forgot Password</a></p>
    
    <p class="register-link">Don't have an account? <a th:href="@{/register}">Register here</a></p>
</div>
</body>
</html>
