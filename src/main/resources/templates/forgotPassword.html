<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot or Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/docs/swaplogo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --error-bg: #fee2e2;
            --error-text: #b91c1c;
            --success-bg: #dcfce7;
            --success-text: #15803d;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --input-focus: #93c5fd;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234361ee' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        
        .logo {
            display: inline-flex;
            gap: 5px;
            margin-bottom: 1.5rem;
            padding-left: 20%;
        }
        
        .logo img {
           width: 36px;
            height: 38px;
        }
        
        .logo-text {
    font-size: 1.8rem;
    font-weight: 700;
    position: relative;
    display: inline-block;
    color: rgb(128, 64, 64); /* Ticket color */
}
.logo-text::before {
    content: "Swap";
    color: #0775f3;
    position: absolute;
    left: 0;
}
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
            color: #1e293b;
        }
        
        .subtitle {
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-text);
            font-size: 0.95rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input[type="email"], 
        input[type="password"], 
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            font-size: 0.875rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.2s ease;
            background-color: #f8fafc;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
            cursor: pointer;
        }
        
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }
        
        .alert-error {
            background: var(--error-bg);
            color: var(--error-text);
        }
        
        .alert-success {
            background: var(--success-bg);
            color: var(--success-text);
        }
        
        .alert i {
            font-size: 1rem;
            margin-top: 0.125rem;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        button[type="submit"]:hover {
            background-color: var(--primary-hover);
        }
        
        button[type="submit"]:active {
            transform: scale(0.98);
        }
        
        .footer-text {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.8125rem;
            color: var(--text-muted);
        }
        
        .footer-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
        
        /* Password strength indicator */
        .password-strength {
            margin-top: 0.25rem;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            input[type="email"], 
            input[type="password"], 
            input[type="number"],
            input[type="text"] {
                padding: 0.625rem 2.25rem 0.625rem 0.875rem;
            }
        }
        
        @media (max-width: 360px) {
            .card {
                padding: 1.25rem;
            }
            
            button[type="submit"] {
                padding: 0.625rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="logo">
            <img th:src="@{/docs/swaplogo.png}" alt="Company Logo">
            <h1 class="logo-text">SwapTicket</h1>
        </div>
        
        <h1 th:if="${showOtpForm == null}">Forgot your password?</h1>
        <h1 th:if="${showOtpForm}">Reset your password</h1>

        <p class="subtitle" th:if="${showOtpForm == null}">We'll send a verification code to your email</p>
        <p class="subtitle" th:if="${showOtpForm}">Enter the verification code and your new password</p>

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}"></span>
        </div>

        <!-- Email Input Form -->
        <form th:if="${showOtpForm == null}" th:action="@{/forgot-password}" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>
            <button type="submit">
                <span>Send verification code</span>
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>

        <!-- OTP + New Password Form -->
        <form th:if="${showOtpForm}" th:action="@{/verify-forgot-password}" method="post">
            <input type="hidden" name="email" th:value="${email}" />

            <div class="form-group">
                <label for="otp">Verification code</label>
                <div class="input-wrapper">
                    <input type="number" id="otp" name="otp" placeholder="6-digit code" required>
                    <i class="fas fa-key input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" name="newPassword" placeholder="Create new password" required>
                    <i class="fas fa-eye input-icon toggle-password" data-target="newPassword"></i>
                </div>
                <div class="password-strength">
                    <div class="strength-meter" id="passwordStrength"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <i class="fas fa-eye input-icon toggle-password" data-target="confirmPassword"></i>
                </div>
            </div>

            <button type="submit">
                <span>Reset password</span>
                <i class="fas fa-check"></i>
            </button>
        </form>

        <p class="footer-text">
            Remember your password? <a th:href="@{/login}">Log in</a>
        </p>
    </div>
</div>

<script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const input = document.getElementById(targetId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            // Toggle eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });

    // Simple password strength indicator
    document.getElementById('newPassword')?.addEventListener('input', function(e) {
        const password = e.target.value;
        const strengthMeter = document.getElementById('passwordStrength');
        
        if (!strengthMeter) return;
        
        // Reset
        strengthMeter.style.width = '0';
        strengthMeter.style.backgroundColor = '';
        
        if (password.length === 0) return;
        
        // Very simple strength calculation
        let strength = 0;
        if (password.length > 5) strength += 25;
        if (password.length > 8) strength += 25;
        if (/[A-Z]/.test(password)) strength += 25;
        if (/[0-9!@#$%^&*]/.test(password)) strength += 25;
        
        // Update meter
        strengthMeter.style.width = strength + '%';
        
        // Color based on strength
        if (strength < 50) {
            strengthMeter.style.backgroundColor = '#ef4444'; // red
        } else if (strength < 75) {
            strengthMeter.style.backgroundColor = '#f59e0b'; // amber
        } else {
            strengthMeter.style.backgroundColor = '#10b981'; // green
        }
    });
    
    // Confirm password validation
    document.getElementById('confirmPassword')?.addEventListener('input', function() {
        const newPassword = document.getElementById('newPassword')?.value;
        const confirmPassword = this.value;
        
        if (newPassword && confirmPassword && newPassword !== confirmPassword) {
            this.setCustomValidity("Passwords don't match");
        } else {
            this.setCustomValidity('');
        }
    });
</script>

</body>
</html>
