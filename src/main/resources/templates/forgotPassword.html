<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://res.cloudinary.com/dgrxmavho/image/upload/v1749496815/swaplogo_zzganr.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --gray: #6c757d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--light);
            color: var(--dark);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234361ee' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 450px;
            margin: 50px auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            animation: floatUp 0.5s ease-out forwards;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        h1 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        h1::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 3px;
        }
        .subtitle {
            color: var(--gray);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        .input-wrapper {
            position: relative;
        }
        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            outline: none;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            transition: var(--transition);
        }
        input:focus + .input-icon {
            color: var(--primary);
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
            background: none;
            border: none;
            font-size: 1rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-toggle:hover {
            color: var(--primary);
        }
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        button[type="submit"]::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        button[type="submit"]:hover::before {
            left: 100%;
        }
        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
        }
        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        .footer-text a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        .alert {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .alert-error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }
        .alert-success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }
        
        /* Password strength meter */
        .password-strength {
            height: 5px;
            width: 100%;
            background-color: #ddd;
            margin-top: 8px;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }
        .strength-meter {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease, background-color 0.3s ease;
            width: 0;
        }
        .strength-weak {
            background-color: var(--danger);
            width: 25%;
        }
        .strength-medium {
            background-color: var(--warning);
            width: 50%;
        }
        .strength-strong {
            background-color: #3498db;
            width: 75%;
        }
        .strength-very-strong {
            background-color: var(--success);
            width: 100%;
        }
        .password-strength-text {
            font-size: 0.8rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Password match indicator */
        .password-match-message {
            font-size: 0.8rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .match-success {
            color: var(--success);
        }
        .match-error {
            color: var(--danger);
        }
        
        /* Animation */
        @keyframes floatUp {
            0% {
                transform: translateY(10px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div th:if="${message}" class="alert alert-success">
      <i class="fas fa-check-circle alert-icon"></i>
      <span th:text="${message}"></span>
    </div>
    <div class="container">
        <div class="card">
            <h1>Reset your password</h1>
            <p class="subtitle">Enter your email and new password to regain access to your account</p>
            
            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}"></span>
            </div>
            
            <form th:action="@{/forgot-password}" method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New password</label>
                    <div class="input-wrapper">
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="password-strength"></div>
                    </div>
                    <div class="password-strength-text" id="passwordStrengthText">
                        <i class="fas fa-info-circle"></i> Password strength: Enter a password
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="password-match-message" class="password-match-message"></div>
                </div>
                
                <button type="submit" id="submitButton">
                    Reset Password <i class="fas fa-key"></i>
                </button>
            </form>
            
            <p class="footer-text">Remember your password? <a th:href="@{/login}">Log in</a></p>
        </div>
    </div>
    
    <script>
        // Password visibility toggle for new password
        const passwordToggle = document.getElementById("passwordToggle");
        const passwordField = document.getElementById("newPassword");
        
        passwordToggle.addEventListener("click", function() {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.querySelector('i').classList.remove("fa-eye");
                this.querySelector('i').classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                this.querySelector('i').classList.remove("fa-eye-slash");
                this.querySelector('i').classList.add("fa-eye");
            }
        });
        
        // Password visibility toggle for confirm password
        const confirmPasswordToggle = document.getElementById("confirmPasswordToggle");
        const confirmPasswordField = document.getElementById("confirmPassword");
        
        confirmPasswordToggle.addEventListener("click", function() {
            if (confirmPasswordField.type === "password") {
                confirmPasswordField.type = "text";
                this.querySelector('i').classList.remove("fa-eye");
                this.querySelector('i').classList.add("fa-eye-slash");
            } else {
                confirmPasswordField.type = "password";
                this.querySelector('i').classList.remove("fa-eye-slash");
                this.querySelector('i').classList.add("fa-eye");
            }
        });
        
               // Password strength meter
        const passwordInput = document.getElementById("newPassword");
        const strengthBar = document.getElementById("password-strength");
        const strengthText = document.getElementById("passwordStrengthText");
        const confirmPassword = document.getElementById("confirmPassword");
        const passwordMatchMessage = document.getElementById("password-match-message");
        const submitButton = document.getElementById("submitButton");
        
        passwordInput.addEventListener("input", function() {
            const password = this.value;
            let strength = 0;
            let strengthClass = "";
            let strengthMessage = "";
            
            // Check password length
            if (password.length >= 8) {
                strength += 1;
            }
            
            // Check for mixed case
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) {
                strength += 1;
            }
            
            // Check for numbers
            if (password.match(/\d/)) {
                strength += 1;
            }
            
            // Check for special characters
            if (password.match(/[^a-zA-Z\d]/)) {
                strength += 1;
            }
            
            // Update strength meter based on score
            strengthBar.className = "strength-meter";
            
            switch (strength) {
                case 0:
                    strengthClass = "";
                    strengthMessage = "<i class='fas fa-info-circle'></i> Password strength: Enter a password";
                    break;
                case 1:
                    strengthClass = "strength-weak";
                    strengthMessage = "<i class='fas fa-exclamation-circle'></i> Password strength: Weak";
                    break;
                case 2:
                    strengthClass = "strength-medium";
                    strengthMessage = "<i class='fas fa-exclamation-triangle'></i> Password strength: Fair";
                    break;
                case 3:
                    strengthClass = "strength-strong";
                    strengthMessage = "<i class='fas fa-check-circle'></i> Password strength: Good";
                    break;
                case 4:
                    strengthClass = "strength-very-strong";
                    strengthMessage = "<i class='fas fa-shield-alt'></i> Password strength: Strong";
                    break;
            }
            
            // Update the UI
            strengthBar.classList.add(strengthClass);
            strengthText.innerHTML = strengthMessage;
            
            // Check password match if confirm password has value
            if (confirmPassword.value) {
                checkPasswordMatch();
            }
        });
        
        // Password match validation
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPasswordValue = confirmPassword.value;
            
            if (confirmPasswordValue === "") {
                passwordMatchMessage.innerHTML = "";
                return;
            }
            
            if (password === confirmPasswordValue) {
                passwordMatchMessage.innerHTML = "<i class='fas fa-check-circle'></i> Passwords match";
                passwordMatchMessage.className = "password-match-message match-success";
                confirmPassword.style.borderColor = "var(--success)";
                submitButton.disabled = false;
            } else {
                passwordMatchMessage.innerHTML = "<i class='fas fa-times-circle'></i> Passwords do not match";
                passwordMatchMessage.className = "password-match-message match-error";
                confirmPassword.style.borderColor = "var(--danger)";
                submitButton.disabled = true;
            }
        }
        
        confirmPassword.addEventListener("input", checkPasswordMatch);
        
        // Form validation
        document.querySelector("form").addEventListener("submit", function(event) {
            const password = passwordInput.value;
            const confirmPasswordValue = confirmPassword.value;
            
            // Validate password match
            if (password !== confirmPasswordValue) {
                event.preventDefault();
                checkPasswordMatch();
                return;
            }
            
            // Validate password strength
            let strength = 0;
            
            // Check password length
            if (password.length >= 8) strength += 1;
            // Check for mixed case
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
            // Check for numbers
            if (password.match(/\d/)) strength += 1;
            // Check for special characters
            if (password.match(/[^a-zA-Z\d]/)) strength += 1;
            
            if (strength < 2) {
                event.preventDefault();
                alert("Password is too weak. Please use a stronger password with at least 8 characters, including uppercase, lowercase, numbers, and special characters.");
            }
        });
        
        // Input focus effects
        const inputs = document.querySelectorAll("input");
        inputs.forEach(input => {
            input.addEventListener("focus", function() {
                this.parentElement.querySelector(".input-icon").style.color = "var(--primary)";
            });
            
            input.addEventListener("blur", function() {
                if (!this.value) {
                    this.parentElement.querySelector(".input-icon").style.color = "var(--gray)";
                }
            });
        });
    </script>
</body>
</html>
