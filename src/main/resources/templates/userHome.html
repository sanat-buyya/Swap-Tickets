<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Home - SwapTicket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f7f8fc, #e1e9f0);
            color: #2c3e50;
            padding: 60px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #34495e;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        h3 {
            font-size: 20px;
            margin-top: 25px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .message {
            margin-bottom: 20px;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 6px;
            width: fit-content;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .success {
            background-color: #eafaf1;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .error {
            background-color: #fdecea;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        .button-full {
            margin: 10px 0;
        }

        .blue-button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            min-width: 180px;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.2);
        }

        .blue-button:hover {
            background-color: #357ab8;
            transform: translateY(-2px);
        }

        .red-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            min-width: 180px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.2);
        }

        .red-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        a, form {
            display: inline-block;
        }

        @media (max-width: 500px) {
            .button-row {
                flex-direction: column;
                gap: 10px;
            }

            .blue-button, .red-button {
                width: 100%;
            }
        }
        .username {
    color: green;
    font-weight: 600;
}
        
    </style>
</head>
<body>

<div class="container">
  <h2>Hi <span class="username" th:text="${userName}">User</span>, Welcome to SwapTicket!</h2>

    <p th:text="${message}">Welcome, User!</p>

    <div th:if="${successMessage}" class="message success">
        <p th:text="${successMessage}"></p>
    </div>

    <div th:if="${error}" class="message error">
        <p th:text="${error}"></p>
    </div>

    <h3>What would you like to do?</h3>

   <br> <div class="button-row">
        <a th:href="@{/tickets/my-tickets}"><button class="blue-button">List Tickets</button></a>

        <form th:action="@{/tickets/my-purchases}" method="get">
            <button type="submit" class="blue-button">Purchased Tickets</button>
        </form>
    </div>

    <br><div class="button-full">
        <form th:action="@{/user/sell}" method="get">
            <button type="submit" class="blue-button">Sell Ticket</button>
        </form>
    </div>

    <div class="button-full">
        <form th:action="@{/tickets/buy}" method="get">
            <button type="submit" class="blue-button">Buy Ticket</button>
        </form>
    </div>

  <br>  <div class="button-full">
        <a th:href="@{/logout}"><button class="red-button">Logout</button></a>
    </div>
</div>

</body>
</html>
