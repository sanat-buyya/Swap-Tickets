<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwapTicket | Dashboard</title>
  <meta name="description" content="User dashboard for SwapTicket - Buy and sell IRCTC tickets easily." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --main-bg: #f8fbfe;
      --card-bg: #ffffff;
      --accent: linear-gradient(135deg, #00bfa6, #4a90e2);
      --text: #333;
      --card-radius: 16px;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--main-bg);
      color: var(--text);
    }

    .navbar {
      background: var(--accent);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background-color: #ffffff33;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px 16px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--card-radius);
      padding: 25px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card i {
      font-size: 36px;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 15px;
      color: #666;
    }

    .button {
      background: var(--accent);
      border: none;
      padding: 10px 20px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }

    .button:hover {
      opacity: 0.9;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .message {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
    }

    .success {
      background-color: #d4f9e3;
      color: #2ecc71;
    }

    .error {
      background-color: #fce4e4;
      color: #e74c3c;
    }

    /* Enhanced mobile responsiveness */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
      }

      .navbar h1 {
        margin-bottom: 10px;
      }

      .navbar-right {
        width: 100%;
        justify-content: space-between;
      }

      .dashboard {
        grid-template-columns: 1fr;
        padding: 20px 10px;
      }

      .card {
        padding: 20px 15px;
      }

      .card i {
        font-size: 32px;
      }

      .card h3 {
        font-size: 17px;
      }

      .button, .logout-btn {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 400px) {
      .navbar-right {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .card {
        padding: 18px 12px;
      }

      .card h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>SwapTicket</h1>
    <div class="navbar-right">
      <div class="user-avatar" th:text="${userName.substring(0,1)}">U</div>
      <strong th:text="${userName}">User</strong>
      <a th:href="@{/logout}" class="logout-btn">Logout</a>
    </div>
  </div>

  <div class="message success" th:if="${successMessage}">
    <p th:text="${successMessage}"></p>
  </div>
  <div class="message error" th:if="${error}">
    <p th:text="${error}"></p>
  </div>

  <main class="dashboard">
<div class="card" data-aos="fade-up"> 
    <i class="fas fa-wallet"></i>
    <h3>Wallet Balance</h3>
    <p>â‚¹<span th:text="${walletBalance}">0.00</span></p>
    <form th:action="@{/wallet/withdraw}" method="get">
    <button class="button" type="submit">Withdraw</button>
</form>

</div>

    <div class="card" data-aos="fade-up">
      <i class="fas fa-ticket-alt"></i>
      <h3>My Tickets</h3>
      <form th:action="@{/tickets/my-tickets}" method="get">
        <button class="button">View</button>
      </form>
    </div>

    <div class="card" data-aos="fade-up">
      <i class="fas fa-shopping-cart"></i>
      <h3>Purchased Tickets</h3>
      <form th:action="@{/tickets/my-purchases}" method="get">
        <button class="button">View</button>
      </form>
    </div>

    <div class="card" data-aos="fade-up">
      <i class="fas fa-upload"></i>
      <h3>Sell a Ticket</h3>
      <form th:action="@{/user/sell}" method="get">
        <button class="button">Sell</button>
      </form>
    </div>

    <div class="card" data-aos="fade-up">
      <i class="fas fa-search"></i>
      <h3>Buy a Ticket</h3>
      <form th:action="@{/tickets/buy}" method="get">
        <button class="button">Buy</button>
      </form>
    </div>
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
