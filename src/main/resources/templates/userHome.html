<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard - SwapTicket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }

        .navbar a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        .dashboard {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card i {
            font-size: 36px;
            margin-bottom: 15px;
            color: #4a90e2;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #34495e;
        }

        .card p {
            margin-bottom: 20px;
            color: #555;
        }

        .blue-button, .red-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .blue-button:hover {
            background-color: #357ab8;
        }

        .red-button {
            background-color: #e74c3c;
        }

        .red-button:hover {
            background-color: #c0392b;
        }

        .message {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
        }

        .success {
            background-color: #eafaf1;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .error {
            background-color: #fdecea;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .username {
            color: #16a085;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>SwapTicket</h1>
    <div>
        <span>Welcome, <span class="username" th:text="${userName}">User</span>!</span>
        <a th:href="@{/logout}" class="red-button">Logout</a>
    </div>
</div>

<div class="message success" th:if="${successMessage}">
    <p th:text="${successMessage}"></p>
</div>
<div class="message error" th:if="${error}">
    <p th:text="${error}"></p>
</div>

<div class="dashboard">
    <div class="card" data-aos="fade-up">
        <i class="fas fa-wallet"></i>
        <h3>Wallet Balance</h3>
        <p>â‚¹<span th:text="${walletBalance}">0.00</span></p>
    </div>

    <div class="card" data-aos="fade-up">
        <i class="fas fa-ticket-alt"></i>
        <h3>List Tickets</h3>
        <form th:action="@{/tickets/my-tickets}" method="get">
            <button type="submit" class="blue-button">View</button>
        </form>
    </div>

    <div class="card" data-aos="fade-up">
        <i class="fas fa-shopping-cart"></i>
        <h3>Purchased Tickets</h3>
        <form th:action="@{/tickets/my-purchases}" method="get">
            <button type="submit" class="blue-button">View</button>
        </form>
    </div>

    <div class="card" data-aos="fade-up">
        <i class="fas fa-upload"></i>
        <h3>Sell Ticket</h3>
        <form th:action="@{/user/sell}" method="get">
            <button type="submit" class="blue-button">Sell</button>
        </form>
    </div>

    <div class="card" data-aos="fade-up">
        <i class="fas fa-search"></i>
        <h3>Buy Ticket</h3>
        <form th:action="@{/tickets/buy}" method="get">
            <button type="submit" class="blue-button">Buy</button>
        </form>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
