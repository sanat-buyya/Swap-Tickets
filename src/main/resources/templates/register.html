<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account - SwapTicket</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --secondary: #f8f9fa;
            --cta: #f72585;
            --cta-hover: #d90368;
            --success: #4cc9f0;
            --error: #f72585;
            --dark-text: #212529;
            --light-text: #6c757d;
            --gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            --card-shadow: 0 15px 30px rgba(0,0,0,0.1);
            --success-color: #38b000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
             min-height: 100vh;
            flex-direction: column;
            background-color: var(--light);
            color: var(--dark);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234361ee' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            animation: animate__fadeInUp;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .logo img {
            width: 36px;
            height: 36px;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-title {
            font-size: 1.8rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .register-subtitle {
            color: var(--light-text);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .register-form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            animation: animate__fadeInUp;
            animation-duration: 0.5s;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-text);
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 40px 12px 40px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
            background-color: white;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--light-text);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 8px;
            z-index: 2;
            padding-right: 30px;
           
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .error-message {
            font-size: 0.8rem;
            color: var(--error);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .error-message i {
            font-size: 0.9rem;
        }

        .success-message {
            font-size: 0.8rem;
            color: var(--success-color);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .success-message i {
            font-size: 0.9rem;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--gradient);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
            animation: animate__fadeInUp;
            animation-delay: 0.7s;
            animation-duration: 0.5s;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #3a0ca3 0%, #4361ee 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .register-btn i {
            transition: transform 0.3s;
        }

        .register-btn:hover i {
            transform: translateX(3px);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .password-strength-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            text-align: right;
            font-weight: 500;
        }

        /* Password strength indicator colors */
        .strength-weak {
            background: var(--error);
            width: 25%;
        }
        .strength-medium {
            background: #ffbe0b;
            width: 50%;
        }
        .strength-strong {
            background: #4cc9f0;
            width: 75%;
        }
        .strength-very-strong {
            background: #38b000;
            width: 100%;
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 1.5rem;
            }
            
            .register-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="register-container animate__animated animate__fadeInUp">
        <div class="logo-header">
            <div class="logo">
                <img src="https://img.icons8.com/color/48/train.png" alt="Train Icon">
                <h1>SwapTicket</h1>
            </div>
            <h2 class="register-title">Create Your Account</h2>
            <p class="register-subtitle">Join thousands of travelers using our secure ticket exchange platform</p>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post" class="register-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter your full name" />
                </div>
                <span th:if="${#fields.hasErrors('name')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="*{name}"></span>
                </span>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email address" />
                </div>
                <span th:if="${#fields.hasErrors('email')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="*{email}"></span>
                </span>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <div class="input-with-icon">
                    <i class="fas fa-phone"></i>
                    <input type="text" id="mobile" th:field="*{mobile}" class="form-control" placeholder="Enter your mobile number" />
                </div>
                <span th:if="${#fields.hasErrors('mobile')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="*{mobile}"></span>
                </span>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <div class="input-with-icon">
                    <i class="fas fa-calendar"></i>
                    <input type="date" id="dob" th:field="*{dob}" class="form-control" />
                </div>
                <span th:if="${#fields.hasErrors('dob')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="*{dob}"></span>
                </span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Create a strong password" />
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-meter" id="password-strength"></div>
                </div>
                <div class="password-strength-text" id="passwordStrengthText"></div>
                <span th:if="${#fields.hasErrors('password')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="*{password}"></span>
                </span>
            </div>
          
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm your password" />
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="password-match-message"></div>
                <span th:if="${#fields.hasErrors('confirmPassword')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="*{confirmPassword}"></span>
                </span>
            </div>
            

            <button type="submit" class="register-btn">
                <i class="fas fa-user-plus"></i><span>Register Now</span>
                
            </button>

            <div class="login-link">
                Already have an account? <a th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Login</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility for all password fields
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                                        input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });

        // Password strength indicator
        const passwordInput = document.getElementById("password");
        const strengthBar = document.getElementById("password-strength");
        const strengthText = document.getElementById("passwordStrengthText");
        const confirmPassword = document.getElementById("confirmPassword");
        const passwordMatchMessage = document.getElementById("password-match-message");

        passwordInput.addEventListener("input", function() {
            const value = this.value;
            let strength = 0;
            
            // Check password strength criteria
            if (value.length >= 8) strength += 1;
            if (value.match(/[A-Z]/)) strength += 1;
            if (value.match(/[0-9]/)) strength += 1;
            if (value.match(/[^A-Za-z0-9]/)) strength += 1;

            // Update strength meter
            strengthBar.className = "strength-meter";
            if (strength === 0) {
                strengthBar.style.width = "0%";
                strengthText.textContent = "";
            } else {
                strengthBar.style.width = `${strength * 25}%`;
                if (strength === 1) {
                    strengthBar.classList.add("strength-weak");
                    strengthText.textContent = "Weak";
                    strengthText.style.color = "var(--error)";
                } else if (strength === 2) {
                    strengthBar.classList.add("strength-medium");
                    strengthText.textContent = "Medium";
                    strengthText.style.color = "#ffbe0b";
                } else if (strength === 3) {
                    strengthBar.classList.add("strength-strong");
                    strengthText.textContent = "Strong";
                    strengthText.style.color = "#4cc9f0";
                } else {
                    strengthBar.classList.add("strength-very-strong");
                    strengthText.textContent = "Very Strong";
                    strengthText.style.color = "#38b000";
                }
            }

            // Validate password match if confirm password has value
            if (confirmPassword.value) {
                validatePasswordMatch();
            }
        });

        // Confirm password validation
        function validatePasswordMatch() {
            if (passwordInput.value && confirmPassword.value) {
                if (passwordInput.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity("Passwords do not match");
                    confirmPassword.style.borderColor = "var(--error)";
                    
                    // Show error message
                    passwordMatchMessage.className = "error-message";
                    passwordMatchMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Passwords do not match';
                } else {
                    confirmPassword.setCustomValidity('');
                    confirmPassword.style.borderColor = "var(--success-color)";
                    
                    // Show success message
                    passwordMatchMessage.className = "success-message";
                    passwordMatchMessage.innerHTML = '<i class="fas fa-check-circle"></i> Passwords match';
                }
            } else {
                // Clear message if either field is empty
                passwordMatchMessage.innerHTML = '';
                confirmPassword.style.borderColor = "#e0e0e0";
            }
        }

        confirmPassword.addEventListener("input", validatePasswordMatch);
    </script>
</body>
</html>
