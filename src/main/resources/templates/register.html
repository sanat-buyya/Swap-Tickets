<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account - SwapTicket</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --secondary: #f8f9fa;
            --cta: #f72585;
            --cta-hover: #d90368;
            --success: #4cc9f0;
            --error: #f72585;
            --dark-text: #212529;
            --light-text: #6c757d;
            --gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            --card-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            animation: animate__fadeInUp;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .logo img {
            width: 36px;
            height: 36px;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-title {
            font-size: 1.8rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .register-subtitle {
            color: var(--light-text);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .register-form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            animation: animate__fadeInUp;
            animation-duration: 0.5s;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-text);
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
            background-color: white;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--light-text);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .error-message {
            font-size: 0.8rem;
            color: var(--error);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .error-message i {
            font-size: 0.9rem;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--gradient);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
            animation: animate__fadeInUp;
            animation-delay: 0.7s;
            animation-duration: 0.5s;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #3a0ca3 0%, #4361ee 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .register-btn i {
            transition: transform 0.3s;
        }

        .register-btn:hover i {
            transform: translateX(3px);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            background: var(--error);
            transition: all 0.3s;
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 1.5rem;
            }
            
            .register-title {
                font-size: 1.5rem;
            }
        }

        /* Password strength indicator colors */
        .strength-weak { background: var(--error); width: 30%; }
        .strength-medium { background: #ffbe0b; width: 60%; }
        .strength-strong { background: #4cc9f0; width: 80%; }
        .strength-very-strong { background: #38b000; width: 100%; }
    </style>
</head>

<body>
    <div class="register-container animate__animated animate__fadeInUp">
        <div class="logo-header">
            <div class="logo">
                <img src="https://img.icons8.com/color/48/train.png" alt="Train Icon">
                <h1>SwapTicket</h1>
            </div>
            <h2 class="register-title">Create Your Account</h2>
            <p class="register-subtitle">Join thousands of travelers using our secure ticket exchange platform</p>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post" class="register-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter your full name" />
                </div>
                <span th:if="${#fields.hasErrors('name')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="*{name}"></span>
                </span>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email address" />
                </div>
                <span th:if="${#fields.hasErrors('email')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="*{email}"></span>
                </span>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <div class="input-with-icon">
                    <i class="fas fa-phone"></i>
                    <input type="text" id="mobile" th:field="*{mobile}" class="form-control" placeholder="Enter your mobile number" />
                </div>
                <span th:if="${#fields.hasErrors('mobile')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="*{mobile}"></span>
                </span>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <div class="input-with-icon">
                    <i class="fas fa-calendar"></i>
                    <input type="date" id="dob" th:field="*{dob}" class="form-control" />
                </div>
                <span th:if="${#fields.hasErrors('dob')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="*{dob}"></span>
                </span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Create a strong password" />
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-meter" id="strength-meter"></div>
                </div>
                <span th:if="${#fields.hasErrors('password')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="*{password}"></span>
                </span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm your password" />
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span th:if="${#fields.hasErrors('confirmPassword')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="*{confirmPassword}"></span>
                </span>
            </div>

            <button type="submit" class="register-btn">
                <span>Register Now</span>
                <i class="fas fa-arrow-right"></i>
            </button>

            <div class="login-link">
                Already have an account? <a th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Login</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });

        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('strength-meter');
        
        passwordInput.addEventListener('input', function() {
            const strength = checkPasswordStrength(this.value);
            updateStrengthMeter(strength);
        });

        function checkPasswordStrength(password) {
            // Check password length
            if (password.length === 0) return 0;
            if (password.length < 6) return 1;
            
            // Check for character variety
            const hasLetters = /[a-zA-Z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSpecial = /[^a-zA-Z0-9]/.test(password);
            
            let strength = 0;
            if (hasLetters) strength++;
            if (hasNumbers) strength++;
            if (hasSpecial) strength++;
            
            // Adjust based on length
            if (password.length > 12) strength++;
            if (password.length > 16) strength++;
            
            return Math.min(strength, 4);
        }

        function updateStrengthMeter(strength) {
            strengthMeter.className = 'strength-meter';
            
            switch(strength) {
                case 0:
                    strengthMeter.style.width = '0%';
                    break;
                case 1:
                    strengthMeter.classList.add('strength-weak');
                    break;
                case 2:
                    strengthMeter.classList.add('strength-medium');
                    break;
                case 3:
                    strengthMeter.classList.add('strength-strong');
                    break;
                case 4:
                    strengthMeter.classList.add('strength-very-strong');
                    break;
            }
        }

        // Confirm password validation
        const confirmPassword = document.querySelector('input[name="confirmPassword"]');
        const password = document.querySelector('input[name="password"]');

        confirmPassword.addEventListener('input', () => {
            if (confirmPassword.value !== password.value) {
                confirmPassword.setCustomValidity("Passwords do not match");
            } else {
                confirmPassword.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
