<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buy Tickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --secondary-color: #95a5a6;
            --secondary-hover: #7f8c8d;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --light-gray: #ecf0f1;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            border-radius: 3px;
        }
        
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            background: var(--white);
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        input[type="text"], select {
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            min-width: 180px;
            font-family: inherit;
            font-size: 14px;
            transition: var(--transition);
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            font-size: 15px;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .ticket-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            margin: 30px 0;
        }

        .ticket-card {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            width: 100%;
            max-width: 380px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .ticket-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--success-color));
        }
        
        .ticket-card h3 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #eee;
        }

        .ticket-card p {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .ticket-card p strong {
            font-weight: 500;
            color: #7f8c8d;
        }
        
        .sold-tag {
            color: var(--danger-color);
            font-weight: 600;
            background-color: rgba(231, 76, 60, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        .available-tag {
            color: var(--success-color);
            font-weight: 600;
            background-color: rgba(46, 204, 113, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
        }

        .ticket-card button {
            margin-top: 20px;
            width: 100%;
        }
        
        .back-button {
            background-color: var(--secondary-color);
        }
        
        .back-button:hover {
            background-color: var(--secondary-hover);
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }
        
        .pnr-notice {
            text-align: center;
            margin: 20px 0 30px;
            padding: 15px;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }
        
        .pnr-notice a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .pnr-notice a:hover {
            text-decoration: underline;
        }
        
        .action-buttons {
            text-align: center;
            margin-top: 40px;
        }
        
        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .sold-badge {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
        }
        
        .available-badge {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
        }
        
        .price-tag {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 15px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: stretch;
            }
            
            input[type="text"], select {
                width: 100%;
            }
            
            .ticket-card {
                max-width: 100%;
            }
        }
    </style>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
<div class="container">
    <h2>Buy Available Tickets</h2>
    
    <form method="get" action="/tickets/buy">
        <input type="text" name="fromStation" placeholder="From Station" th:value="${fromStation}" />
        <input type="text" name="toStation" placeholder="To Station" th:value="${toStation}" />
       <input type="text" name="trainNumber" placeholder="Train Number" th:value="${trainNumber}" />
	 <select name="filter">
            <option value="" th:selected="${filter == null}">All Tickets</option>
            <option value="sold" th:selected="${filter == 'sold'}">Sold Tickets</option>
            <option value="available" th:selected="${filter == 'available'}">Available Tickets</option>
        </select>
        <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px;">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            Search Tickets
        </button>
    </form>

    <div class="pnr-notice">
        *Confirm your ticket using PNR before buying: 
        <a href="https://www.indianrail.gov.in/enquiry/PNR/PnrEnquiry.html?locale=en" target="_blank">Click here</a>
    </div>

    <!-- Flash Message -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Ticket Cards -->
    <div class="ticket-container">
        <div class="ticket-card" th:each="ticket : ${tickets}"
             th:if="${filter == null or (filter == 'sold' and ticket.sold) or (filter == 'available' and !ticket.sold)}">
            
            <div th:class="${ticket.sold} ? 'status-badge sold-badge' : 'status-badge available-badge'">
                <span th:text="${ticket.sold} ? 'Sold' : 'Available'"></span>
            </div>
            
            <h3 th:text="'Train: ' + ${ticket.trainNumber} + ' (' + ${ticket.classType} + ')'"></h3>
            
            <div class="price-tag">
                â‚¹<span th:text="${ticket.price + 20}">500</span>
            </div>
            
            <p><strong>From:</strong> <span th:text="${ticket.fromStation}">From</span></p>
            <p><strong>To:</strong> <span th:text="${ticket.toStation}">To</span></p>
            <p><strong>Date:</strong> <span th:text="${ticket.dateOfJourney}">2025-04-15</span></p>
            <p><strong>PNR:</strong> <span th:text="${ticket.pnrNumber}">9876543210</span></p>
            <p><strong>Gender:</strong> <span th:text="${ticket.gender}">Male</span></p>
            <p><strong>Tickets:</strong> <span th:text="${ticket.numberOfTickets}">2</span></p>
            <p><strong>Age:</strong> <span th:text="${ticket.age}">30</span></p>
            
            <p><strong>Status:</strong>
                <span th:if="${ticket.sold}" class="sold-tag">Sold</span>
                <span th:unless="${ticket.sold}" class="available-tag">Available</span>
            </p>

            <p><strong>Passenger Details:</strong>
                <span th:if="${ticket.sold}"> SOLD </span>
                <span th:unless="${ticket.sold}">Buy to view</span>
            </p>
            
            <p><strong>Images:</strong>
                <span th:if="${ticket.sold}">Uploaded</span>
                <span th:unless="${ticket.sold}">Buy to view</span>
            </p>
            
            <div th:if="${!ticket.sold}">
                <button type="button"
                        th:onclick="'startPayment(' + ${ticket.id} + ',' + (${ticket.price + 20}) + ')'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px;">
                        <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                    </svg>
                    Buy Now
                </button>
            </div>
            
            <div th:if="${ticket.sold}">
                <button disabled class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px;">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                    Already Sold
                </button>
            </div>
        </div>
    </div>
    
    <div class="action-buttons">
        <a th:href="@{/user/home}"><button class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px;">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            Back to Home
        </button></a>
    </div>
</div>

<script>
    function startPayment(ticketId, amount) {
        var options = {
            "key": "rzp_test_HkFY3rSv7zcCnX",
            "amount": amount * 100,
            "currency": "INR",
            "name": "SwapTicket",
            "description": "Ticket Purchase",
            "handler": function (response) {
                window.location.href = "/tickets/confirm/" + ticketId + "?paymentId=" + response.razorpay_payment_id;
            },
            "prefill": {
                "email": "[[${session.email}]]"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp = new Razorpay(options);
        rzp.open();
    }
</script>
</body>
</html>
