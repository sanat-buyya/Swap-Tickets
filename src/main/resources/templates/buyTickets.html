<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buy Tickets</title>
    <style>
        .active button {
            background-color: lightgreen;
            font-weight: bold;
        }
        button {
            padding: 5px 10px;
            margin: 3px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Buy Available Tickets</h2>

    <!-- Filter Buttons -->
    <div>
        <a th:href="@{/tickets/buy(filter='available')}" th:classappend="${filter} == 'available' ? 'active' : ''"><button>Available</button></a>
        <a th:href="@{/tickets/buy(filter='sold')}" th:classappend="${filter} == 'sold' ? 'active' : ''"><button>Sold</button></a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Train Number</th>
                <th>Train Name</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
                <th>Class</th>
                <th>PNR</th>
                <th>Tickets</th>
                <th>Age</th>
                <th>Price</th>
                <th>Status</th>
                <th>Passenger Names</th>
                <th>Ticket Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.trainNumber}">12345</td>
            <td th:text="${ticket.trainName}">Express</td>
            <td th:text="${ticket.fromStation}">From</td>
            <td th:text="${ticket.toStation}">To</td>
            <td th:text="${ticket.dateOfJourney}">2025-04-15</td>
            <td th:text="${ticket.classType}">SL</td>
            <td th:text="${ticket.pnrNumber}">9876543210</td>
            <td th:text="${ticket.numberOfTickets}">2</td>
            <td th:text="${ticket.age}">30</td>
            <td th:text="${ticket.price+20}">500.0</td>
            <td th:text="${ticket.sold} ? 'Sold' : 'Available'">Status</td>

      <!-- Passenger Names -->
			<td>
    			<span th:if="${ticket.sold}"><b style="color: red">SOLD</b></span>
    			<span th:unless="${ticket.sold}"><b style="color: green">Buy to view details</b></span>
			</td>

		<!-- Ticket Image -->
			<td>
				<span th:if="${ticket.sold}"><b style="color: red">SOLD</b></span>
   			 	<span th:unless="${ticket.sold}"><b style="color: green">Buy to view details</b></span>
			</td>


            <!-- Buy button -->
            <td>
                <form th:if="${!ticket.sold}" th:action="@{'/tickets/buy/' + ${ticket.id}}" method="post"
                onsubmit="return confirm('Are you sure you want to buy this ticket?');">
    			<button type="submit">Buy</button>
				</form>
			<span th:if="${ticket.sold}">Already Sold</span>

            </td>
        </tr>
        </tbody>
    </table>

    <br/>
    <a th:href="@{/user/home}"><button>Back</button></a>

</body>
</html>
