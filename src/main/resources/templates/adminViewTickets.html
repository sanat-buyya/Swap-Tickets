<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - View Tickets</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://res.cloudinary.com/dgrxmavho/image/upload/v1749496815/swaplogo_zzganr.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        h1 {
            text-align: center;
            margin: 20px 0 30px;
            color: var(--secondary-color);
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: var(--transition);
            border-top: 4px solid var(--primary-color);
        }

        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .stat-box h4 {
            margin-bottom: 15px;
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        .stat-box strong {
            font-size: 2.2rem;
            color: var(--secondary-color);
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }

        .stat-box .stat-label {
            font-size: 0.9rem;
            color: #777;
        }

        .table-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f5ff;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sold {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
        }

        .available {
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--warning-color);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .text-center {
            text-align: center;
            margin-top: 30px;
        }

        .price {
            font-weight: 600;
            color: var(--secondary-color);
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .stat-box strong {
                font-size: 1.8rem;
            }
            
            th, td {
                padding: 12px 10px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.6rem;
                padding-bottom: 10px;
            }
            
            h1::after {
                width: 60px;
                height: 3px;
            }
            
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
            
            .stat-box {
                padding: 20px;
            }
            
            .stat-box strong {
                font-size: 1.6rem;
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 1.4rem;
                margin: 10px 0 20px;
            }
            
            .stat-box {
                padding: 15px;
            }
            
            .stat-box h4 {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
            
            .stat-box strong {
                font-size: 1.4rem;
            }
            
            .table-container {
                border-radius: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-ticket-alt"></i> Ticket Management Dashboard</h1>

        <div class="dashboard-stats">
            <div class="stat-box">
                <h4>Total Tickets</h4>
                <strong th:text="${totalTickets}">0</strong>
                <span class="stat-label">All tickets in system</span>
            </div>
            <div class="stat-box">
                <h4>Sold Tickets</h4>
                <strong th:text="${soldTickets}">0</strong>
                <span class="stat-label">Successfully transferred</span>
            </div>
            <div class="stat-box">
                <h4>Available Tickets</h4>
                <strong th:text="${availableTickets}">0</strong>
                <span class="stat-label">Waiting for buyers</span>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-user"></i> Passenger</th>
                        <th><i class="fas fa-birthday-cake"></i> Age</th>
                        <th><i class="fas fa-venus-mars"></i> Gender</th>
                        <th><i class="fas fa-train"></i> Coach</th>
                        <th><i class="fas fa-chair"></i> Seat</th>
                        <th><i class="fas fa-rupee-sign"></i> Price</th>
                        <th><i class="fas fa-user-tie"></i> Seller</th>
                        <th><i class="fas fa-user-check"></i> Buyer</th>
                        <th><i class="fas fa-info-circle"></i> Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="passenger : ${passengers}">
                        <td th:text="${passenger.name}">Name</td>
                        <td th:text="${passenger.age}">Age</td>
                        <td th:text="${passenger.gender}">Gender</td>
                        <td th:text="${passenger.coach}">Coach</td>
                        <td th:text="${passenger.seat}">Seat</td>
                        <td class="price">â‚¹<span th:text="${passenger.price}">0</span></td>
                        <td th:text="${passenger.sellerEmail}">Seller</td>
                        <td th:text="${passenger.buyerEmail ?: 'N/A'}">Buyer</td>
                        <td>
                            <span class="status-badge" 
                                  th:classappend="${passenger.sold} ? 'sold' : 'available'"
                                  th:text="${passenger.sold} ? 'Sold' : 'Available'">
                                Status
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="text-center">
            <a href="/admin/dashboard" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
