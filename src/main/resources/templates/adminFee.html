<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Fee Setting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://res.cloudinary.com/dgrxmavho/image/upload/v1749496815/swaplogo_zzganr.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --success-color: #1cc88a;
            --text-color: #5a5c69;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fc;
            color: var(--text-color);
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .container {
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            padding: 2rem;
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            border-bottom: 1px solid #e3e6f0;
            padding-bottom: 0.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-color);
        }
        
        .form-control {
            border: 1px solid #d1d3e2;
            border-radius: 0.35rem;
            padding: 0.75rem;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        .btn {
            border-radius: 0.35rem;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #17a673;
            border-color: #17a673;
        }
        
        .btn-secondary {
            background-color: #858796;
            border-color: #858796;
        }
        
        .btn-secondary:hover {
            background-color: #717384;
            border-color: #6b6d7d;
        }
        
        .text-success {
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .text-success {
                display: block;
                margin-top: 0.5rem;
                margin-left: 0 !important;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding-top: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .mb-3 {
                margin-bottom: 1rem !important;
            }
        }
    </style>
</head>
<body class="container mt-5">

<h2>Update Booking Fee</h2>

<form th:action="@{/admin/fee}" method="post" class="mt-4">
    <!-- Booking Fee Field -->
    <div class="mb-3">
        <label for="fee" class="form-label">Booking Fee (₹)</label>
        <input type="number" step="0.01" name="fee" class="form-control" th:value="${bookingFee}" required>
    </div>

    <!-- Referral Discount Field -->
    <div class="mb-3">
        <label for="referralDiscount" class="form-label">Referral Discount (₹)</label>
        <input type="number" step="0.01" name="referralDiscount" class="form-control" th:value="${referralDiscount}" required>
    </div>
	
	 <!-- Extra Fee Field -->
    <div class="mb-3">
        <label for="extraFee" class="form-label">Extra Fee (₹)</label>
        <input type="number" step="0.01" name="extraFee" class="form-control" th:value="${extraFee}" required>
    </div>
    
    <!-- Submit Button -->
    <div class="d-flex flex-wrap align-items-center">
        <button type="submit" class="btn btn-success me-2">Update Settings</button>
        <span th:if="${param.success}" class="text-success ms-3">Updated successfully!</span>
    </div>
</form>

<a href="/admin/dashboard" class="btn btn-secondary mt-4">Back to Dashboard</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
