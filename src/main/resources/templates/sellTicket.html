<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Ticket</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            padding: 20px;
            color: #333;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
        }

        input[type="file"] {
            padding: 6px;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #219150;
        }

        a button {
            background-color: #3498db;
        }

        a button:hover {
            background-color: #2980b9;
        }

        i {
            color: #555;
            font-size: 13px;
        }

        input[type="checkbox"] {
            margin-right: 6px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                padding: 20px 15px;
            }

            button {
                font-size: 15px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>Sell Your Ticket</h2>

    <form th:action="@{/tickets/sell}" method="post" enctype="multipart/form-data">
        <label>Train Number:</label>
        <input type="text" name="trainNumber" required />

        <label>Train Name:</label>
        <input type="text" name="trainName" required />

        <label>From Station:</label>
        <input type="text" name="fromStation" required />

        <label>To Station:</label>
        <input type="text" name="toStation" required />

        <label>Date of Journey:</label>
        <input type="date" name="dateOfJourney" th:min="${T(java.time.LocalDate).now()}" required />

        <label>Class Type:</label>
        <select name="classType" required>
            <option value="">-- Select Class --</option>
            <option value="SL">Sleeper (SL)</option>
            <option value="3A">AC 3 Tier (3A)</option>
            <option value="2A">AC 2 Tier (2A)</option>
            <option value="1A">AC First Class (1A)</option>
        </select>

        <label>Number of Tickets:</label>
        <input type="number" name="numberOfTickets" min="1" max="1" required />

        <label>Passenger Age:</label>
        <input type="number" name="age" min="0" required />

        <label>PNR Number:</label>
        <input type="text" name="pnrNumber" pattern="\d{10}" title="PNR must be exactly 10 digits" required />

        <label for="seatNumber">Seat Number (e.g., B2/72):</label>
        <input type="text" id="seatNumber" name="seatNumber" placeholder="e.g. Coach/SeatNumber" required />

        <label>Ticket Price (â‚¹):</label>
        <input type="number" step="0.01" name="price" placeholder="ðŸ’¡ Enter exact IRCTC ticket price" required />

        <label>Passenger Names:</label>
        <input type="text" name="passengerNames" placeholder="e.g. Ramesh" required />

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label>Upload Ticket Image (Screenshot or PDF):</label>
        <input type="file" name="ticketImage" accept=".jpg,.jpeg" required />

        <label>Upload Original Document (Aadhar/Pancard):</label>
        <input type="file" name="originalDocument" accept=".jpg,.jpeg" required />

        <label>
            <input type="checkbox" name="acceptTerms" required>
            I accept the <a href="/docs/terms.pdf" target="_blank">Terms and Conditions</a>
        </label>

        <i>Check your ticket (SOLD/UNSOLD) in My Tickets</i><br><br>

        <button type="submit">Submit Ticket</button>
    </form>

    <br>
    <a th:href="@{/user/home}"><button>Back</button></a>
</body>
</html>
