<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f7f1eb;
            color: #333;
            min-height: 100vh;
            background: linear-gradient(135deg, #f7f1eb 0%, #f7f1eb 100%);
        }
        
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .error-content {
            display: flex;
            max-width: 1200px;
            width: 100%;
            align-items: center;
            background: #fdf9f2;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .text-container {
            flex: 1;
            padding: 40px;
        }
        
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .error-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .error-code {
            font-size: 120px;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #f06595 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            font-weight: 800;
        }
        
        .error-message {
            font-size: 32px;
            color: #2d3436;
            margin: 20px 0 15px;
            font-weight: 600;
        }
        
        .error-description {
            font-size: 18px;
            color: #636e72;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #287849 0%, #4aa878 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(9, 132, 227, 0.3);
        }
        
        .home-button:hover {
            background: linear-gradient(135deg, #2f3a56  0%, #2f3a56 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(9, 132, 227, 0.4);
        }
        
        .home-button:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .error-content {
                flex-direction: column;
            }
            
            .image-container {
                order: -1;
                padding: 40px 20px 0;
            }
            
            .text-container {
                padding: 20px 30px 40px;
                text-align: center;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-message {
                font-size: 24px;
            }
            
            .error-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="error-content">
            <div class="text-container">
                
                <h2 class="error-message">Oops! Page Not Found</h2>
                <p class="error-description">
                    The page you're looking for doesn't exist or might have been moved. 
                    Don't worry, you can find your way back home.
                </p>
                <a href="/" class="home-button">Return to Homepage</a>
            </div>
            <div class="image-container">
                <img src="https://res.cloudinary.com/dgrxmavho/image/upload/v1754488999/IMG_20250806_192703_lr8c4e.png" 
                     alt="404 Error Illustration" 
                     class="error-image">
            </div>
        </div>
    </div>
</body>
</html>
