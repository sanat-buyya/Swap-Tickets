<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" href="https://res.cloudinary.com/dgrxmavho/image/upload/v1749496815/swaplogo_zzganr.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #e5ddd5;
      color: #4a4a4a;
      height: 100vh;
      display: flex;
      flex-direction: column;
      
    }
 .chat-container {
  max-width: 520px;
  margin: 32px auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 24px rgba(44,62,80,0.07);
  overflow: hidden;
  min-height: 80vh;
  display: flex;
  flex-direction: column;
  width: 100%;           /* Add this line */
}
    
    .chat-header {
      background-color: #075e54;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      
    }
    
    .chat-header h2 {
      margin-left: 10px;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-image: url('https://res.cloudinary.com/dgrxmavho/image/upload/v1749496815/swaplogo_zzganr.png');
      background-size:300px 300px;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(1.5) contrast(0.8);
      background-color: #ece8e3;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 130px);
      /* background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"%3E%3Cpath fill="%232563eb" fill-opacity="0.03" d="M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 5zm-32-78c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57 23c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zm-40 3c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM15 80c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zm32 12c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z"%3E%3C/path%3E%3C/svg%3E'); */
     
    }

    .chat-header a {
  color: #fff;
  text-decoration: none;
  font-size: 1.1rem;
  margin-right: 12px;
  display: flex;
  align-items: center;
  transition: color 0.2s;
}

.chat-header a:hover,
.chat-header a:focus {
  color: #ffd166;
  outline: none;
}
    
    .message-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-bottom: 10px;
    }
    
    .message {
      padding: 8px 12px;
      border-radius: 7.5px;
      position: relative;
      max-width: 85%;
      word-wrap: break-word;
      box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
      margin-bottom: 5px;
    }
    
    .message p {
      margin: 0;
      line-height: 1.4;
    }
    
    .user-container {
      align-self: flex-end;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    
    .admin-container {
      align-self: flex-start;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }
    
    .user::after {
      content: "";
      position: absolute;
      top: 0;
      right: -8px;
      width: 0;
      height: 0;
      border-top: 8px solid #dcf8c6;
      border-right: 8px solid transparent;
    }
    
    .admin {
      background-color: white;
      align-self: flex-start;
    }
    
    .admin::after {
      content: "";
      position: absolute;
      top: 0;
      left: -8px;
      width: 0;
      height: 0;
      border-top: 8px solid white;
      border-left: 8px solid transparent;
    }
    
    .timestamp {
      font-size: 0.7rem;
      color: #8c8c8c;
      margin-top: 2px;
      text-align: right;
    }
    
    .message-form {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      align-items: center;
      position: sticky;
      bottom: 0;
    }
    
    .message-input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      margin-right: 10px;
      background-color: white;
      resize: none;
      max-height: 100px;
      overflow-y: auto;
    }
    
    .message-input:focus {
      outline: none;
    }
    
    .send-button {
      background-color: #075e54;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    
    .send-button:hover {
      background-color: #128c7e;
    }
    
    .sender-name {
      font-weight: 500;
      margin-bottom: 3px;
    }

   @media (max-width: 600px) {
  .chat-container {
    max-width: 100vw;
    width: 100vw;
    margin: 0;
    border-radius: 0;
    box-shadow: none;
    min-height: 100vh;
  }
  .message {
    max-width: 95vw;     /* Prevent messages from overflowing */
  }
}
    
    @media (max-width: 768px) {
      body {
        max-width: 100%;
        margin: 0;
      }
      
      .message {
        max-width: 80%;
      }
      
      .chat-box {
        height: calc(100vh - 120px);
      }
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <a href="/user/home"><i class="fas fa-arrow-left"></i></a>
      <h2>Customer Support</h2>
    </div>

  <!-- Chat History -->
  <div class="chat-box">
    <div th:each="msg : ${messages}">
      
      <!-- Show user message only if it's not null or empty -->
      <div class="message-container user-container" th:if="${msg.message != null and !#strings.isEmpty(msg.message)}">
        <div class="message user">
          <p th:text="${msg.message}"></p>
          <div class="timestamp" th:text="${#temporals.format(msg.timestamp, 'HH:mm')}"></div>
        </div>
      </div>

      <!-- Show admin reply if available -->
      <div class="message-container admin-container" th:if="${msg.adminReply != null}">
        <div class="message admin">
          <div class="sender-name">Support Team</div>
          <p th:text="${msg.adminReply}"></p>
          <div class="timestamp" th:text="${#temporals.format(msg.timestamp, 'HH:mm')}"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Message Form -->
  <form class="message-form" th:action="@{/support/submit}" th:object="${supportMessage}" method="post">
      <textarea class="message-input" th:field="*{message}" placeholder="Type a message..." required></textarea>
      <button type="submit" class="send-button">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>

  <script>
    // Auto-scroll to bottom when page loads
    window.onload = function() {
      const chatBox = document.querySelector('.chat-box');
      chatBox.scrollTop = chatBox.scrollHeight;
    };
    
    // Auto-resize textarea
    const textarea = document.querySelector('.message-input');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });
  </script>
</body>
</html>
