<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="/docs/swaplogo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #e5ddd5;
            color: #4a4a4a;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .chat-container {
            max-width: 520px;
            margin: 0 auto;
            background: #fff;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }

        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            position: relative;
            flex-shrink: 0;
            min-height: 70px;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
        }

        .chat-header h2 {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
            line-height: 1.2;
        }

        .active-status {
            display: flex;
            align-items: center;
            margin-top: 2px;
            font-size: 0.8rem;
            color: #b8e6b8;
        }

        .active-icon {
            width: 8px;
            height: 8px;
            background-color: #25d366;
            border-radius: 50%;
            margin-right: 5px;
            box-shadow: 0 0 6px rgba(37, 211, 102, 0.8);
            animation: pulse 2s infinite;
        }

        .connection-status {
            width: 8px;
            height: 8px;
            background-color: #e74c3c;
            border-radius: 50%;
            margin-right: 5px;
            transition: background-color 0.3s;
        }

        .connection-status.connected {
            background-color: #25d366;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 6px rgba(37, 211, 102, 0.8); }
            50% { box-shadow: 0 0 12px rgba(37, 211, 102, 1); }
            100% { box-shadow: 0 0 6px rgba(37, 211, 102, 0.8); }
        }

        .chat-header a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            margin-right: 12px;
            display: flex;
            align-items: center;
            transition: color 0.2s;
            padding: 5px;
        }

        .chat-header a:hover,
        .chat-header a:focus {
            color: #ffd166;
            outline: none;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            overflow-x: hidden;
            background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)),
                        url('/docs/swaplogo.png');
            background-size: 200px 200px;
            background-position: center;
            background-repeat: repeat;
            background-attachment: local;
            display: flex;
            flex-direction: column;
            min-height: 0;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .message {
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
            max-width: 85%;
            word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
            margin-bottom: 5px;
            color: #1a1a1a;
            backdrop-filter: blur(1px);
        }

        .message p {
            margin: 0;
            line-height: 1.4;
            color: #1a1a1a;
            font-weight: 400;
        }

        .user-container {
            align-self: flex-end;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .admin-container {
            align-self: flex-start;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .user {
            background-color: rgba(220, 248, 198, 0.95);
            align-self: flex-end;
            margin-left: auto;
            border: 1px solid rgba(220, 248, 198, 0.3);
        }

        .user::after {
            content: "";
            position: absolute;
            top: 0;
            right: -8px;
            width: 0;
            height: 0;
            border-top: 8px solid rgba(220, 248, 198, 0.95);
            border-right: 8px solid transparent;
        }

        .admin {
            background-color: rgba(255, 255, 255, 0.95);
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .admin::after {
            content: "";
            position: absolute;
            top: 0;
            left: -8px;
            width: 0;
            height: 0;
            border-top: 8px solid rgba(255, 255, 255, 0.95);
            border-left: 8px solid transparent;
        }

        .timestamp {
            font-size: 0.7rem;
            color: #666666;
            margin-top: 2px;
            text-align: right;
            font-weight: 400;
        }

        .sender-name {
            font-weight: 500;
            margin-bottom: 3px;
            color: #1a1a1a;
            font-size: 0.85rem;
        }

        .message-form {
            display: flex;
            padding: 12px 10px;
            background-color: #f0f0f0;
            align-items: center;
            flex-shrink: 0;
            min-height: 64px;
            position: relative;
            z-index: 1000;
            border-top: 1px solid #e0e0e0;
        }

        .message-input {
            flex: 1;
            border: none;
            border-radius: 20px;
            padding: 12px 15px;
            margin-right: 10px;
            background-color: white;
            resize: none;
            height: 40px;
            line-height: 16px;
            font-size: 16px;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden;
            outline: none;
            border: 1px solid #e0e0e0;
            transition: border-color 0.2s ease;
            color: #1a1a1a;
            vertical-align: middle;
            -webkit-appearance: none;
            -webkit-border-radius: 20px;
        }

        .message-input:focus {
            outline: none;
            border-color: #075e54;
            box-shadow: 0 0 0 1px rgba(7, 94, 84, 0.2);
        }

        .message-input::placeholder {
            color: #999;
            line-height: 16px;
        }

        .send-button {
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .send-button:hover {
            background-color: #128c7e;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .date-separator {
            text-align: center;
            color: #999;
            font-size: 0.8rem;
            margin: 15px 0;
            position: relative;
            width: 100%;
        }

        .date-separator::before,
        .date-separator::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ccc;
        }

        .date-separator::before {
            left: 0;
        }

        .date-separator::after {
            right: 0;
        }

        .date-separator span {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        /* Desktop styles */
        @media (min-width: 769px) {
            html {
                overflow: auto;
            }
            
            body {
                position: static;
                overflow: auto;
                height: 100vh;
            }
            
            .chat-container {
                max-width: 520px;
                margin: 20px auto;
                border-radius: 12px;
                box-shadow: 0 4px 24px rgba(44,62,80,0.07);
                height: calc(100vh - 40px);
            }
            
            .message-input {
                font-size: 14px;
            }
            
            .chat-box {
                background-size: 180px 180px;
            }
        }

        /* Mobile specific fixes */
        @media (max-width: 768px) {
            html {
                height: 100%;
                height: 100dvh;
            }
            
            body {
                height: 100vh;
                height: 100dvh;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            
            .chat-container {
                height: 100vh;
                height: 100dvh;
                max-width: 100vw;
                width: 100vw;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            
            .message {
                max-width: 80%;
            }
            
            .chat-header {
                padding: 12px 15px;
                min-height: 65px;
            }
            
            .message-form {
                padding: 10px;
                min-height: 60px;
                position: sticky;
                bottom: 0;
                background-color: #f0f0f0;
            }
            
            .message-input {
                font-size: 16px;
                height: 42px;
                padding: 13px 15px;
            }
            
            .chat-box {
                background-size: 160px 160px;
            }
        }

        @media (max-width: 600px) {
            .message {
                max-width: 85%;
            }
            
            .chat-box {
                background-size: 140px 140px;
            }
        }

        /* iOS Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            body {
                height: 100vh;
                height: -webkit-fill-available;
            }
            
            .chat-container {
                height: 100vh;
                height: -webkit-fill-available;
            }
        }

        /* Chrome mobile specific fixes */
        @media screen and (-webkit-min-device-pixel-ratio:0) and (max-width: 768px) {
            .message-input {
                line-height: normal;
                padding-top: 12px;
                padding-bottom: 12px;
            }
            
            .message-form {
                position: -webkit-sticky;
                position: sticky;
                bottom: 0;
            }
        }

        /* Subtle animation for background */
        @keyframes subtleFloat {
            0%, 100% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
        }

        .chat-box {
            animation: subtleFloat 60s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="/user/home">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-content">
                <h2>Customer Support</h2>
                <div class="active-status">
                    <div class="connection-status" id="connectionStatus"></div>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
        </div>

        <!-- Chat History -->
        <div class="chat-box" id="chatBox">
            <!-- Messages will be loaded dynamically -->
        </div>

        <!-- New Message Form -->
        <div class="message-form">
            <input type="hidden" id="userEmail" th:value="${session.loggedInUserEmail}">
            <input type="text" class="message-input" id="msgInput" placeholder="Type a message..." autocomplete="off">
            <button class="send-button" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        let stompClient = null;
        const userEmail = document.getElementById('userEmail').value;
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const chatBox = document.getElementById('chatBox');
        let lastMessageDate = null; // for date separators

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                console.log('User connected: ' + frame);
                connectionStatus.classList.add('connected');
                statusText.textContent = 'Active';
                
                // Subscribe to user channel for admin replies
                stompClient.subscribe('/topic/user/' + userEmail, function (message) {
                    const msg = JSON.parse(message.body);
                    console.log('Received message:', msg);
                    
                    // Only display admin replies
                    if (msg.adminReply && msg.adminReply.trim()) {
                        displayMessage(msg, 'admin');
                        playNotificationSound();
                    }
                });
                
            }, function(error) {
                console.log('WebSocket connection error:', error);
                connectionStatus.classList.remove('connected');
                statusText.textContent = 'Reconnecting...';
                setTimeout(connect, 3000); // Reconnect after 3 seconds
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('msgInput');
            const messageContent = messageInput.value.trim();
            
            if (messageContent && stompClient && stompClient.connected) {
                const message = {
                    message: messageContent,
                    userEmail: userEmail,
                    timestamp: new Date().toISOString()
                };
                
                // Send via WebSocket for real-time communication
                stompClient.send("/app/support/user", {}, JSON.stringify(message));
                
                // Also send via REST API as backup
                fetch('/support/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message)
                }).then(response => {
                    if (response.ok) {
                        // Display user message immediately
                        displayMessage(message, 'user');
                        messageInput.value = '';
                    } else {
                        console.error('Failed to send message via REST API');
                    }
                }).catch(error => {
                    console.error('Error sending message via REST API:', error);
                });
                
            } else if (!stompClient || !stompClient.connected) {
                // Fallback to REST API if WebSocket is not connected
                sendMessageViaREST();
            }
        }

        function sendMessageViaREST() {
            const messageInput = document.getElementById('msgInput');
            const messageContent = messageInput.value.trim();
            
            if (messageContent) {
                const message = {
                    message: messageContent,
                    userEmail: userEmail
                };
                
                fetch('/support/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message)
                }).then(response => {
                    if (response.ok) {
                        // Display user message immediately
                        displayMessage(message, 'user');
                        messageInput.value = '';
                    } else {
                        console.error('Failed to send message');
                    }
                }).catch(error => {
                    console.error('Error sending message:', error);
                });
            }
        }

        function displayMessage(message, type) {
            const msgDate = new Date(message.timestamp || new Date());
            const dateString = msgDate.toDateString();

            // Add date separator if day changed
            if (lastMessageDate !== dateString) {
                const separator = document.createElement('div');
                separator.className = 'date-separator';
                separator.innerHTML = '<span>' + formatDate(msgDate) + '</span>';
                chatBox.appendChild(separator);
                lastMessageDate = dateString;
            }

            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${type}-container`;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            if (type === 'admin') {
                const senderName = document.createElement('div');
                senderName.className = 'sender-name';
                senderName.textContent = 'Support Team';
                messageDiv.appendChild(senderName);
            }

            const messageText = document.createElement('p');
            messageText.textContent = type === 'admin' ? message.adminReply : message.message;

            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = formatTimestampAMPM(message.timestamp || new Date());

            messageDiv.appendChild(messageText);
            messageDiv.appendChild(timestamp);
            messageContainer.appendChild(messageDiv);
            chatBox.appendChild(messageContainer);

            // Smooth scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to format time in AM/PM format
        function formatTimestampAMPM(timestamp) {
            const date = new Date(timestamp);
            let hours = date.getHours();
            let minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            
            // Add leading zero to minutes if needed
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            return hours + ':' + minutes + ' ' + ampm;
        }

        function formatDate(date) {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
        }

        function playNotificationSound() {
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
                audio.play().catch(e => console.log('Audio play failed:', e));
            } catch (e) {
                console.log('Audio notification failed:', e);
            }
        }

        // Event listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('msgInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-scroll to bottom when page loads
        window.onload = function() {
            loadChatHistory();
            connect();
        };

        function loadChatHistory() {
            fetch('/support/history')
                .then(response => response.json())
                .then(messages => {
                    messages.forEach(msg => {
                        const type = msg.adminReply ? 'admin' : 'user';
                        displayMessage(msg, type);
                    });
                })
                .catch(err => console.error('Failed to load chat history:', err));
        }

        // Reconnect on page visibility change
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && (!stompClient || !stompClient.connected)) {
                connect();
            }
        });

        // Handle connection loss
        window.addEventListener('beforeunload', function() {
            if (stompClient && stompClient.connected) {
                stompClient.disconnect();
            }
        });

        // Periodic connection check
        setInterval(function() {
            if (!stompClient || !stompClient.connected) {
                connectionStatus.classList.remove('connected');
                statusText.textContent = 'Reconnecting...';
                connect();
            }
        }, 30000); // Check every 30 seconds

        // Auto-scroll to bottom on new messages
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            });
        });

        observer.observe(chatBox, {
            childList: true,
            subtree: true
        });

        // Handle input focus for mobile keyboards
        const messageInput = document.getElementById('msgInput');
        messageInput.addEventListener('focus', function() {
            setTimeout(function() {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 300);
        });

        // Prevent zoom on input focus (iOS)
        messageInput.addEventListener('touchstart', function(e) {
            messageInput.style.fontSize = '16px';
        });
    </script>
</body>
</html>
